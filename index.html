<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Text Editor</title>
</head>

<body>
    <div class="editor-container">
        <h1 id="display" class="editable-text">Your Text Will Appear Here</h1>
    </div>

    <div class="control-panel">
        <div class="form-group">
            <label for="txt">Enter Text</label>
            <input type="text" id="txt" placeholder="Type here...">
        </div>

        <div class="form-group">
            <label for="clr">Font Color</label>
            <input type="color" id="clr">
        </div>

        <div class="form-group">
            <label for="size">Font Size (px)</label>
            <input type="number" id="size" placeholder="16">
        </div>

        <div class="form-group">
            <label for="bold">Bold</label>
            <input type="checkbox" id="bold">
        </div>

        <div class="form-group">
            <label for="italic">Italic</label>
            <input type="checkbox" id="italic">
        </div>

        <div class="form-group">
            <label for="align">Text Align</label>
            <select id="align">
                <option value="left">Left</option>
                <option value="center">Center</option>
                <option value="right">Right</option>
            </select>
        </div>

        <button id="btnclick">Apply</button>
    </div>

    <script src="java.js"></script>
</body>

</html>
